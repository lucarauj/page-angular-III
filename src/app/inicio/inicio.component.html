<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../assets/animacoes.jpeg" class="d-block w-100" alt="filmes animacoes">
              </div>
              <div class="carousel-item">
                <img src="../../assets/classicos.jpeg" class="d-block w-100" alt="filmes classicos">
              </div>
              <div class="carousel-item">
                <img src="../../assets/top10.jpeg" class="d-block w-100" alt="filmes top 10">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <h2>Lançamentos 2024</h2>

    <mat-grid-list cols="3">
      
      <mat-grid-tile>
        <mat-card class="card">
          <img mat-card-image src="https://image.tmdb.org/t/p/w300/kzTLBnbXURTjNEi0JOyCNgdTYwv.jpg" alt="Filme 1">
          <mat-card-header>
              <mat-card-title>Coringa: Loucura a Dois</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Gênero: Suspense
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="verDetalhes('889737-joker-folie-a-deux')">Detalhes</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card">
          <img mat-card-image src="https://image.tmdb.org/t/p/w300/xq4v7JE8niZ75OYYPDGNn6Gzpyt.jpg" alt="Filme 2">
          <mat-card-header>
              <mat-card-title>Deadpool & Wolverine</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Gênero: Ação, Comédia
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="verDetalhes('533535-deadpool-wolverine')">Detalhes</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card">
          <img mat-card-image src="https://image.tmdb.org/t/p/w300/9h2KgGXSmWigNTn3kQdEFFngj9i.jpg" alt="Filme 3">      
          <mat-card-header>
              <mat-card-title>Divertida Mente</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Gênero: Aventura, Animação, Comédia
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="verDetalhes('1022789-inside-out-2')">Detalhes</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
</main>
